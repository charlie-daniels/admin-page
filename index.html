<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <img src="" alt="search icon">
                <input type="text">
            </div>
            <div class="account-settings">
                <img src="" alt="notification bell">
                <img src="" alt="profile image">
                <p class="username"></p>
            </div>
            <div class="account-welcome">
                <img src="" alt="profile image">
                <div class="welcome-message">
                    <p class="message">Hi there,</p>
                    <h2 class="username">Charlie Daniels (@chardanx_)</h2>
                </div>
            </div>
            <div class="account-media-controls">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="dashboard">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="item-wrapper">
                    <div class="item">
                        <h4></h4>
                        <p></p>
                        <div class="options">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div class="side-wrapper item-wrapper">
                    <div class="item">x</div>
                    <div class="item">y</div>
                    <div class="item">z</div>
                </div>  
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="side-wrapper item-wrapper">
                    <div class="item">a</div>
                    <div class="item">b</div>
                    <div class="item">c</div>
                    <div class="item">d</div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div id="logo">
                <img src="" alt="website logo">
                <h1>dashboard</h1>
            </div>
            <ul id="navigation">
                <li>
                    <img src="" alt="">
                    <h2>Home</h2>
                </li>
                <li>
                    <img src="" alt="">
                    <h2>Profile</h2>
                </li>
                <li>
                    <img src="" alt="">
                    <h2>Messages</h2>
                </li>
                <li>
                    <img src="" alt="">
                    <h2>History</h2>
                </li>
                <li>
                    <img src="" alt="">
                    <h2>Tasks</h2>
                </li>
                <li>
                    <img src="" alt="">
                    <h2>Communities</h2>
                </li>
            </ul>
            <br/>
            <ul id="settings">
                <li>
                    <img src="" alt="">
                    <h2>Settings</h2>
                </li>
                <li>
                    <img src="" alt="">
                    <h2>Support</h2>
                </li>
                <li>
                    <img src="" alt="">
                    <h2>Privacy</h2>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
